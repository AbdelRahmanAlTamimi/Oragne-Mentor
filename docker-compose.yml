services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orange-mentor-app
    restart: unless-stopped
    working_dir: /app
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:9QETuMEL277blIeCLXjcfADXujGSV6SHlqde8tkqQxw=
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=orange_mentor
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - SCOUT_DRIVER=meilisearch
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_KEY=MasterKey1234567890
    volumes:
      - .:/app
      - ./storage:/app/storage
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - meilisearch
      - redis
    networks:
      - orange-mentor
    command: >
      sh -c "sleep 10 &&
             composer install &&
             php artisan migrate --force &&
             php artisan scout:import \"App\\Models\\Post\" &&
             php artisan scout:import \"App\\Models\\Discussion\" &&
             php artisan scout:import \"App\\Models\\User\" &&
             php artisan serve --host=0.0.0.0 --port=8000"

  postgres:
    image: postgres:16-alpine
    container_name: orange-mentor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: orange_mentor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - orange-mentor

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: orange-mentor-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: MasterKey1234567890
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    ports:
      - "7700:7700"
    networks:
      - orange-mentor

  redis:
    image: redis:7-alpine
    container_name: orange-mentor-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - orange-mentor

  node:
    image: node:18-alpine
    container_name: orange-mentor-node
    restart: unless-stopped
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"
    networks:
      - orange-mentor
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  postgres_data:
  meilisearch_data:
  redis_data:
  node_modules:

networks:
  orange-mentor:
    driver: bridge
